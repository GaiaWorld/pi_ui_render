<div style="width: 100%;height:100%">
    <!--不透明纯色背景, 一个“非”sdf渲染实例-->
    <div style="width:110px;height:110px;background-color: rgba(255, 0, 255, 1);"></div>
    <!--不透明渐变背景，多个“非”sdf渲染实例 -->
    <div style="width:110px;height:110px;background-image: linear-gradient(0deg, rgba(255, 0, 0, 1), rgba(0, 255, 0, 1));"></div>
    
    <!--不透明纯色背景 + 旋转， 切分， 边缘部分多个sdf渲染实例， 中间部分一个“非”sdf渲染实例-->
    <div style="width:110px;height:110px;background-color: rgba(255, 0, 255, 1);transform: rotateZ(45deg);"></div>
    <!--不透明渐变背景 + 旋转， 切分， 边缘部分多个sdf渲染实例， 中间部分多个“非”sdf渲染实例-->
    <div style="width:110px;height:110px;background-image: linear-gradient(0deg, rgba(255, 0, 0, 1), rgba(0, 255, 0, 1));transform: rotateZ(45deg);"></div>

    <!--不透明纯色背景 + 圆角， 切分， 边缘部分多个sdf渲染实例， 中间部分一个“非”sdf渲染实例-->
    <div style="width:110px;height:110px;background-color: rgba(255, 0, 255, 1);border-radius: 20px;"></div>
    <!--不透明渐变背景 + 圆角， 切分， 边缘部分多个sdf渲染实例， 中间部分多个“非”sdf渲染实例 -->
    <div style="width:110px;height:110px;background-image: linear-gradient(0deg, rgba(255, 0, 0, 1), rgba(0, 255, 0, 1));border-radius: 20px;"></div>

    

    <!--半透明纯色背景, 一个sdf渲染实例-->
    <div style="width:110px;height:110px;background-color: rgba(255, 0, 255, 0.5);"></div>
    <!--半透明渐变背景，多个sdf渲染实例 -->
    <div style="width:110px;height:110px;background-image: linear-gradient(0deg, rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 1));"></div>
    
    <!--半透明纯色背景 + 旋转， 一个sdf渲染实例-->
    <div style="width:110px;height:110px;background-color: rgba(255, 0, 255, 0.5);transform: rotateZ(45deg);transform: rotateZ(45deg);"></div>
    <!--半透明渐变背景 + 旋转， 多个sdf渲染实例-->
    <div style="width:110px;height:110px;background-image: linear-gradient(0deg, rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 1));transform: rotateZ(45deg);"></div>

    <!--半透明纯色背景 + 圆角， 切分， 边缘部分多个sdf渲染实例， 中间部分一个sdf渲染实例-->
    <div style="width:110px;height:110px;background-color: rgba(255, 0, 255, 0.5);border-radius: 20px;"></div>
    <!--半透明渐变背景 + 圆角， 切分， 边缘部分多个sdf渲染实例， 中间部分多个sdf渲染实例 -->
    <div style="width:110px;height:110px;background-image: linear-gradient(0deg, rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 1));border-radius: 20px;"></div>
</div>
