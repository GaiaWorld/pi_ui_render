pi_cg2d = "0.2"
crossbeam="0.8"
pi_graph = "0.1"
fixedbitset = {version="0.4", features = ["serde"]}
bytemuck = { version = "1.4", features = ["derive"] }
naga = { version = "0.11", features = [
    "glsl-in",
    "spv-in",
    "spv-out",
    "wgsl-in",
    "wgsl-out",
] }
pi_assets = "0.10"
image = "0.24"
polygon2 = "0.3"
json ="0.12"
# pi_idtree = { git = "https://github.com/GaiaWorld/pi_idtree.git" }
pi_slotmap_tree ="0.3"
pi_dirty="0.1"

# pi_flex_layout = { git = "https://github.com/GaiaWorld/pi_flex_layout.git" }
pi_flex_layout = "0.2"
pi_spatialtree = { git = "https://github.com/GaiaWorld/pi_spatialtree.git" }
