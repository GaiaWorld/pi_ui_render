[package]
name = "pi_ui_render"
version = "0.2.0"
authors = ["suncy <suncy@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["lib"]

[features]
default = ["pi_js_export"]
pi_js_export = []
wasm_bindgen = []
trace=["bevy/trace_chrome", "pi_bevy_render_plugin/trace"]

[dependencies]
bitflags="1.2"
serde_json = "1.0"
pi_print_any= "0.1"
pi_slotmap = "0.1"
num-traits = "0.2.6"
fnv = "1.0.6"
lazy_static = "1.4"
